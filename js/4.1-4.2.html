<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    /*1.编写程序．通过用户输入的年龄判断是哪个年龄段的人
    （儿童：年龄＜14；青少年：14<=年龄＜24；青年：24<年龄＜40; 中年：40＜=年龄＜60; 老年：年龄>=60），
    并在页面上输出判断结果。*/
    var age =window.prompt("请输入您的年龄:");
    if(age<14){
        alert("儿童");
    }else if(age>=14&&age<24){
        alert("青少年");
    }else if(age>=24&&age<40){
        alert("青年");
    }else if(age>=40&&age<60){
        alert("中年");
    }else if(age>=60){
        alert("老年");
    }

    /*2.编写程序，根据用户输入的一个数字(0~6)．通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。*/
    var num =window.prompt("请输入一个数字(0-6):");
    switch (parseInt(num)){
        case 0:alert("星期日");
            break;
        case 1:alert("星期一");
            break;
        case 2:alert("星期二");
            break;
        case 3:alert("星期三");
            break;
        case 4:alert("星期四");
            break;
        case 5:alert("星期五");
            break;
        case 6:alert("星期六");
            break;
    }

</script>
</body>
</html>
