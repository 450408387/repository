<script>
    /*3.编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。 */
    function fac(n){
        var a=1;
        for(var i=1 ;i<=n;i++){
            a=a*i;
        }
        return a;
    }
    console.log(fac(10));

    function fac2(n) {
        if(n==1){
            return 1;
        }
        return n*fac2(n-1);//递归
        //fac2()=arguments.callee
    }

    /*4.编写程序，计算 1!+2!+3!+…..＋10！的结果。*/
    var sum=0;
    for(var i=1;i<=10;i++){
        sum+=fac(i);
    }
    console.log(sum);
</script>
