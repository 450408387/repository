<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    /*7.斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。试用递归函数和非递归函数各编写一个程序，
    求斐波纳契数列第N项的值。*/

    function fib1(n) {
        if(n==1||n==2){
            return 1;
        }else{
            return fib1(n-1)+fib1(n-2);
        }
    }


function fib2(num) {
    var a=1,b=1,sum=0;
    for(var i=2;i<num;i++){
        sum=a+b;
        a=b;
        b=sum;
    }
    return sum;
}
document.write(fib1(8));
document.write(fib2(8));
</script>
</body>
</html>
