<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*2.编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。*/

    var x=window.prompt('请输入x的值');
    var y=window.prompt('请输入y的值');

    function Min(a,b) {
        if(a<b){
            alert(a);
        }else{
            alert(b);
        }
    }
    Min(x,y);

</script>
</body>
</html>
