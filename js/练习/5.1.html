<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框输入x的值，能得到相应的计算结果。*/
    var x=window.prompt('请输入x的值：');
    function f(x) {
        a=4*x*x+3*x+2;
        return a;
    }
    f(x);
    alert('值为'+ a);

</script>
</body>
</html>
