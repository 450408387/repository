<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
        float: left;
        margin-right: 10px;
    }
    #list{
        position: absolute;
        top:20px;
        left: 20px;
    }
    #wrapper{
        position:relative;
        width: 100%;
    }
    #nav{
        width: 30%;
        height: 100%;
        background: #fff;
        position: fixed;
        top:0;
        left:0;
        
    }
    #content{
        text-align: center;
        margin: 0 auto;
    }
    #title{
        position: absolute;
        top:50%;
        left:20px;
    }
    #button{
        position: absolute;
        top:60%;
        left:20px;
    }
    a{
        text-decoration: none;
    }
    #button a{
        color:green;
    }
    #right{
        height:364px;
        float: right;
        width: 70%;
    }
    #picture-top{
        position: relative;
    }
    #picture-top img{
        width: 100%;
        position: absolute;
        top: 0;
        right: 0;
    }
    #three{
        width: 780px;
        height: 200px;
    }
    #three .picture-middle{
        clear: both;
        width: 230px;
        height: 45px;
    }







    @media (max-width: 1025px) {
        #nav{
            width: 100%;
            height: 200px;
            float: right;
            top:0;
            left:0;
            position: relative;
        }
        #list{
            position: absolute;
            top:20%;
            left: 20px;
        }
        #title{
            top:50%;
            left:20px;
        }
        #button{
            top: 70%;
            left:20px;
        }
    }
    @media (max-width: 640px) {
        #nav{
            width: 100%;
            height:62px;
        }
        #button,#list{
            display: none;
        }
        #content{
            height: 62px;
        }
        #title{
            top: 50%;
            left: 10px;
            line-height: 62px;
        }
        #right{
            width: 100%;
        }
        #picture-top img{
            left:0;
        }
    }
</style>
<body>
<div id="wrapper">
    <div id="nav">
        <div id="list">
            <ul>
                <a href=""><li>门店</li></a>
                <a href=""><li>我的账户</li></a>
                <a href=""><li>菜单</li></a>
            </ul>
        </div>
        <div id="content">
            <div id="title"><h2>心情惬意,来杯咖啡吧</h2></div>
            <div id="button">
                <a href="">登陆</a>
                <a href=""><button>注册</button></a>
            </div>
        </div>

    </div>
    <div id="right">
        <div id="picture-top">
            <div class="lunbo"><img src="yuebing.jpg" alt=""></div>
            <div class="lunbo"><img src="coffee.jpg" alt=""></div>
        </div>
        <div id="three">
            <div class="picture-middle"><img src="binfen.jpg" alt=""></div>
            <div class="picture-middle"><img src="hotel.jpg" alt=""></div>
            <div class="picture-middle"><img src="zhaomu.jpg" alt=""></div>
        </div>
    </div>

</div>
</body>
</html>
