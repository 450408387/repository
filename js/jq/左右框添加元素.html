<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    #table1,#table2{
        width: 100px;
        height: 200px;
    }
    .wrapper{
        float: left;
        text-align: center;
        margin: 10px;
    }
    .button{
        background-color: #ffecec;
        color: red;
    }
</style>
<body>
<div class="wrapper">
    <select multiple="multiple" id="table1">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="6">选项6</option>
        <option value="7">选项7</option>
    </select>
    <div>
        <button class="add button">选中添加至右边</button>
        <br>
        <button class="add-all button">全部添加至右边</button>
    </div>
</div>
&nbsp;&nbsp;&nbsp;&nbsp;
<div class="wrapper">
    <select multiple="multiple" id="table2">
        <option  value="8">选项8</option>
    </select>
    <div>
        <button class="remove button">选中添加至左边</button>
        <br>
        <button class="remove-all button">全部添加至左边</button>
    </div>
</div>

<script src="jquery-1.12.4.js"></script>
<script>

    $(function () {
        $('.add').on('click',function () {
            $('#table1 option:selected').appendTo($('#table2'));
        });
        $('.remove').on('click',function () {
            $('#table2 option:selected').appendTo($('#table1'));
        });
        $('.add-all').on('click',function () {
            $('#table1 option').appendTo($('#table2'));
        });
        $('.remove-all').on('click',function () {
            $('#table2 option').appendTo($('#table1'));
        });
        $('#table1').on('dblclick','option',function () {
            $(this).appendTo($('#table2'));
        });
        $('#table2').on('dblclick','option',function () {
            $(this).appendTo($('#table1'));
        });
    });
</script>
</body>
</html>
